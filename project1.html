<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <br>
    <hr>
    <div class="container mt-3">
      <h2>Card Image</h2>
      <p>Image at the top (card-img-top):</p>
      <div class="card" style="width:300px">
        <img class="card-img-top" src="iconcal.png" alt="Card image" style="width:100%">
        <div class="card-body">
          <h4 class="card-title">John Doe</h4>
          <p class="card-text">Some example text some example text. John Doe is an architect and engineer</p>
          <a href="#" class="btn btn-primary">See Profile</a>
        </div>
      </div>
      <br>
    </div> 
    <br> 
      <hr>
      <div class="container mt-3">
        <h2>Badge inside a Button</h2>
        <button type="button" class="btn btn-primary">
          HTML <span class="badge bg-danger">2</span>
        </button>
        <button type="button" class="btn btn-primary">
            CSS <span class="badge bg-danger">3</span>
          </button>
          <button type="button" class="btn btn-primary">
            JavaScript <span class="badge bg-danger">9</span>
          </button>
        <button type="button" class="btn btn-danger">
          Notifications <span class="badge bg-dark">7</span>
        </button>
      </div>
</body>
</html>
