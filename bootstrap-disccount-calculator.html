<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap- Discount Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
      
      <div class="card bg-secondary text-white w-50 ">
        <div class="card-body fs-1 text-center ">Discount Calculator</div>
      </div>
      <form action="/action_page.php">
        <div class="mb-3 mt-3">
          <label for="bill" class="form-label">Bill Amount:</label>
          <input type="number" class="form-control w-50 " id="bill" placeholder="Enter Bill Amount" name="amount">
        </div>
        <div class="mb-3">
          <label for="discount" class="form-label">Discount:</label>
          <input type="number" class="form-control w-50 " id="discount" placeholder="Enter Discount in percentage" name="discount">
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> 
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
      </form>

</body>
</html>
